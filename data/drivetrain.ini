[TRACTION]
TYPE=FWD					; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=5				; forward gears number
GEAR_R=-3.06			; rear gear ratio
; forward gears ratios. must be equal to number of gears defined on count
GEAR_1=3.30	
GEAR_2=1.944	
GEAR_3=1.308	
GEAR_4=1.034	
GEAR_5=0.838

FINAL=3.647	; final gear ratio

[DIFFERENTIAL]
POWER=0.25			; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.10			; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=0			; preload torque setting

[GEARBOX]
CHANGE_UP_TIME=230		; change up time in milliseconds
CHANGE_DN_TIME=250		; change down time in milliseconds
AUTO_CUTOFF_TIME=230		; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=1		; 1=Car supports shifter, 0=car supports only paddles
VALID_SHIFT_RPM_WINDOW=1400			;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.4			;multiplier for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.017					; gearbox inertia. default values to 0.02 if not set

[CLUTCH]
MAX_TORQUE=950

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE			; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE	; Same as above for downshifts
USE_ON_CHANGES=1				; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=1100					; Minimum rpm for autoclutch engadgement
MAX_RPM=1700					; Maximum rpm for autoclutch engadgement

[UPSHIFT_PROFILE]
POINT_0=50				; Time to reach fully depress clutch
POINT_1=220				; Time to start releasing clutch
POINT_2=400				; Time to reach fully released clutch

[DOWNSHIFT_PROFILE]
POINT_0=50				; Time to reach fully depress clutch
POINT_1=110				; Time to start releasing clutch
POINT_2=220				; Time to reach fully released clutch

[AUTO_SHIFTER]
UP=6000
DOWN=3500
SLIP_THRESHOLD=1.1
GAS_CUTOFF_TIME=0.28